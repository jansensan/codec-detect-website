<section id="videoCodecSupport">
  <h2>Send Codec Info</h2>
  <form
    name="sendDetailsForm"
    ng-submit="vm.sendInfo();"
    novalidate
  >
    <div class="send-details-inputs">
      <input 
        class="details-input"
        id="yourName"
        name="yourName"
        type="text"
        placeholder="Your name"
        ng-model="vm.formModel.name"
        cd-name
        ng-required="true"
      />
      <input 
        class="details-input"
        id="yourEmail"
        name="yourEmail"
        type="email"
        placeholder="Your email"
        ng-model="vm.formModel.email"
        cd-email
        ng-required="true"
      />
      <input 
        class="details-input last"
        id="recipientsEmail"
        name="recipientsEmail"
        type="email"
        placeholder="Recipient's email"
        ng-model="vm.formModel.recipientEmail"
        cd-email
        ng-required="true"
      />
    </div>
    <button
      class="send-details-button"
      type="submit"
      ng-disabled="sendDetailsForm.$invalid"
    >Send</button>
  </form>

</section>
